<div *ngFor="let item of products; let i = index" >
  <!-- <div>{{i}}</div> -->
  <div class="product-container" [ngStyle]="{backgroundColor: item.available === 'Available' ? '#D5F5E3' : '#FADBD8'}">
    <div class="image-container" ><img [src]="item.image" alt="" style="max-height: 50px; max-width: 50px"></div>
    <div>
      <div class="name-container"><h6>{{item.name}}</h6></div>
      <div class="detailContainer">
        <div class="details" [ngStyle]="{color : item.available === 'Available' ? 'green' : 'red'}">{{item.available}}</div>
        <div class="details"><b>price:</b>${{item.price }}</div>
        <div class="details"><b>color:</b>{{item.color}}</div>
      </div>
    </div>
    <div class="options">
      <button class="btn btn-success">Show Details</button>
      <button class="btn btn-warning" *ngIf="item.available === 'Available'; else notifyme ">Buy Now</button> <!--ngIf kullan覺m覺 ve else ile ng-template kullan覺m覺 -->
    </div>
    <ng-template #notifyme>
      <button class="btn btn-danger">Notify Me</button>
    </ng-template>
  </div>
</div>
